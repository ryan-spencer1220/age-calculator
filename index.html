<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="day">
          <label for="day-input">Day</label>
          <input placeholder="DD" type="number" id="day-input" min="1" max="31" maxlength="2" />
          <div class="error" id="day-error"></div>
        </div>
        <div class="month">
          <label>Month</label>
          <input placeholder="MM" type="number" id="month-input" min="1" max="12" />
          <div class="error" id="month-error"></div>
        </div>
        <div class="year">
          <label>Year</label>
          <input placeholder="YYYY" type="number" id="year-input" min="1900" max="2025" />
          <div class="error" id="year-error"></div>
        </div>
      </div>
      <div class="image-container">
        <hr />
        <img src="./assets/images/icon-arrow.svg" alt="arrow icon" id="submit-btn" />
      </div>
      <div class="results">
        <p><span class="purple" id="year-result">38</span> Years</p>
        <p><span class="purple" id="month-result">3</span> Months</p>
        <p><span class="purple" id="day-result">26</span> Days</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
